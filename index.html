<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS3 Ultimate Helper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ğŸ¯ RS3 Ultimate Helper</h1>
            <p class="version">v1.0.1</p>
        </div>

        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="quests">ğŸ“š Quests</button>
            <button class="tab-btn" data-tab="tracker">ğŸ“Š Progress</button>
            <button class="tab-btn" data-tab="pathfinder">ğŸ—ºï¸ Path</button>
            <button class="tab-btn" data-tab="settings">âš™ï¸ Settings</button>
        </div>

        <!-- Quest Tab -->
        <div class="tab-content active" id="quests">
            <div class="search-box">
                <input type="text" id="questSearch" placeholder="Search quests..." />
                <button id="searchBtn">ğŸ” Search</button>
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Quests</button>
                <button class="filter-btn" data-filter="available">Available</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <div id="questList" class="quest-list">
                <!-- Quests will be loaded here -->
            </div>
        </div>

        <!-- Tracker Tab -->
        <div class="tab-content" id="tracker">
            <h2>Progress Tracker</h2>
            <div class="progress-stats">
                <div class="stat-box">
                    <h3>Quests</h3>
                    <p id="questProgress">0 / 268</p>
                </div>
                <div class="stat-box">
                    <h3>Quest Points</h3>
                    <p id="qpProgress">0 / 468</p>
                </div>
                <div class="stat-box">
                    <h3>Completion</h3>
                    <p id="completionPercent">0%</p>
                </div>
            </div>
            
            <button id="syncProgress" class="btn-primary">ğŸ”„ Sync with Game</button>
            <button id="resetProgress" class="btn-danger">ğŸ—‘ï¸ Reset Progress</button>
        </div>

        <!-- Pathfinder Tab -->
        <div class="tab-content" id="pathfinder">
            <h2>Quest Pathfinder</h2>
            <p>Find the optimal quest order based on your stats and progress.</p>
            
            <div class="input-group">
                <label>Your Stats (Optional):</label>
                <button id="detectStats" class="btn-secondary">ğŸ“Š Detect from Game</button>
            </div>

            <div id="recommendedQuests" class="recommended-list">
                <p class="loading">Select your stats or let the app detect them...</p>
            </div>
        </div>

        <!-- Settings Tab -->
        <div class="tab-content" id="settings">
            <h2>Settings</h2>
            
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="showOverlay" checked>
                    Show in-game overlay
                </label>
            </div>
            
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="autoDetect" checked>
                    Auto-detect quest completion
                </label>
            </div>
            
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="notifications">
                    Enable notifications
                </label>
            </div>

            <button id="exportData" class="btn-secondary">ğŸ“¥ Export Progress</button>
            <button id="importData" class="btn-secondary">ğŸ“¤ Import Progress</button>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Made with â¤ï¸ for the RS3 community</p>
        </div>
    </div>

    <!-- Load JavaScript files -->
    <script src="js/quests.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
